<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doce Esquina</title>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="node_modules/bootstrap-icons/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./assets/css/index.css">
    <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script src="src/index.js" type="module" defer></script>
</head>

<body>
    <header id="header-placeholder"></header>

    <main>
        <div class="container text-center my-4">
            <h1 class="display-5 fw-bold mb-3">Bem-vindo à Doce Esquina</h1>
            <p class="lead mb-1">A melhor experiência em cafés especiais, acessórios e comunidade para apaixonados por
                café.
            </p>
        </div>

        <div class="container mb-5 mt-2">
            <div id="produtosCarousel" class="carousel slide" data-bs-ride="carousel">
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img src="./assets/images/prodIni.webp" class="d-block w-100 carrossel-img" alt="Produto 1">
                    </div>
                    <div class="carousel-item">
                        <img src="./assets/images/prod1.avif" class="d-block w-100 carrossel-img" alt="Produto 2">
                    </div>
                    <div class="carousel-item">
                        <img src="./assets/images/capuccino1.jpg" class="d-block w-100 carrossel-img" alt="Produto 3">
                    </div>
                    <div class="carousel-item">
                        <img src="./assets/images/lancheIlus.jpg" class="d-block w-100 carrossel-img" alt="Produto 4">
                    </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#produtosCarousel"
                    data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Anterior</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#produtosCarousel"
                    data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden"">Próximo</span>
                </button>
                <div class="carousel-indicators">
                    <button type="button" data-bs-target="#produtosCarousel" data-bs-slide-to="0" class="active"
                        aria-current="true" aria-label="Slide 1"></button>
                    <button type="button" data-bs-target="#produtosCarousel" data-bs-slide-to="1"
                        aria-label="Slide 2"></button>
                    <button type="button" data-bs-target="#produtosCarousel" data-bs-slide-to="2"
                        aria-label="Slide 3"></button>
                    <button type="button" data-bs-target="#produtosCarousel" data-bs-slide-to="3"
                        aria-label="Slide 4"></button>
                </div>
            </div>
        </div>

        <div class="container my-5 text-center">
            <h1 class="display-4 fw-bold mb-4">Lanches Mais Vendidos</h1>
            <div id="lanches-container" class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4"></div>
        </div>
    </main>

    <footer id="footer-placeholder" class="footer"></footer>
</body>
</html>
