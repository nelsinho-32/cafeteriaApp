<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cardápio Doce Esquina</title>
    <link rel="stylesheet" href="../../node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../../node_modules/bootstrap-icons/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../../assets/css/index.css">
    <script src="../../node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../../src/index.js" type="module" defer></script>
</head>

<body>
    <header id="header-placeholder"></header>
    <main>
        <div class="container my-4">
            <h1 class="display-4 fw-bold mb-4 text-center">Cardápio</h1>
            <div class="flex items-center gap-4">
                <!-- Search (Pesquisa/Busca)-->
                <div class="relative w-full max-w-xs hidden md:block d-flex mb-2 align-items-center mr-2" style="justify-content: flex-end !important;">
                    <div class="relative w-full max-w-xs hidden md:block d-flex mb-2 justify-content-flex-end align-items-center mr-2 me-2"
                        ref="searchContainerRef">
                        <input type="text" placeholder="Buscar..."
                            class="w-full bg-gray-100 border border-gray-200 rounded-pill py-2 pl-10 pr-4 text-sm focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-transparent me-2">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none me-2">
                            <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none"
                                stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                                class="text-gray-400">
                                <circle cx="11" cy="11" r="8" />
                                <path d="m21 21-4.3-4.3" />
                            </svg>
                        </div>
                    </div>
                    <!-- Adicionar -->
                    <div>
                        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal" onclick="handleAddProduct()"
                            data-bs-whatever="@mdo">
                            <i class="bi bi-file-plus"></i>
                        </button>
                    </div>
                </div>
                <div id="cardapio-container" class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4"></div>
            </div>
            <div id="cart-items" class="mt-4">
                <!-- Os itens adicionados ao carrinho aparecerão aqui -->
            </div>

            <!-- Modal -->
            <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
                aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h1 class="modal-title fs-5" id="exampleModalLabel">Adicionar ao Cardápio</h1>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <form>
                                <div class="mb-3">
                                    <label for="recipient-name" class="col-form-label">Produto:</label>
                                    <input type="text" class="form-control" id="recipient-name">
                                </div>
                                <div class="mb-3">
                                    <label for="message-text" class="col-form-label">Descrição:</label>
                                    <textarea class="form-control" id="message-text"></textarea>
                                </div>
                                <div class="mb-3">
                                    <label for="product-price" class="col-form-label">Preço:</label>
                                    <input type="number" class="form-control" id="product-price" step="0.01">
                                </div>
                                <div class="mb-3">
                                    <label for="product-image" class="col-form-label">Imagem:</label>
                                    <input type="file" class="form-control" id="product-image" accept="image/*">
                                </div>
                            </form>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                            <button id="cadastrar-button" type="button" class="btn btn-primary">Cadastrar</button>
                        </div>
                    </div>
                </div>
            </div>
    </main>
    <footer id="footer-placeholder" class="footer"></footer>
</body>

</html>
